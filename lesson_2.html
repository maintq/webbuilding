<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siri</title>
</head>
<body>
<script>
    console.log("siri is asking for name...")
    let name = prompt("Who are you?")
    console.log("given name: " + name)
    console.log("introducing...")
    let age = prompt("Siri: Hello " + name + ", I'm siri and I'm 5 minutes old. How old are you?<br>")
    console.log("given age: " + age)
    console.log("siri ideating...")
    alert("Siri: Holy! So it's means you are " + age * 365 * 24 * 60 + " minutes old!")
</script>
</body>
</html>
